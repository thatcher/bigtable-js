<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="eng" dir="ltr"> 

    <head profile="http://a9.com/-/spec/opensearch/1.1/">
        <title>BigtableJS</title>        
        
        <!-- /** with jquery-claypool */ -->
        
        <!-- 
        /**
         *  The common libraries and plugins
         *  may be useful to the client as well
         *  so we simply include them from the 
         *  public server path
         */ -->
        <script src="lib/jquery.js"                   type="text/javascript" ></script>
        <script src="lib/jquery.claypool.js"          type="text/javascript" ></script>
        <script src="lib/jquery.livequery.js"         type="text/javascript" ></script>
        
        
        <!-- /** these are our application specific files */ -->
    
        <!--
        /**
         *  - plugins -
         *  yup plugins work on the server side too
         */
        -->
        <script src="plugins/jquery.json.js"          type="text/javascript" ></script>
        <script src="plugins/jquery.objtree.js"       type="text/javascript" ></script>
        <script src="plugins/jquery.tmpl.js"          type="text/javascript" ></script>
        <script src="plugins/tmpl.blocks.js"          type="text/javascript" ></script>
        <script src="plugins/tmpl.extend.js"          type="text/javascript" ></script>
        <script src="plugins/tmpl.filters.js"         type="text/javascript" ></script>
        <script src="plugins/tmpl.lorem.js"           type="text/javascript" ></script>
        <script src="plugins/tmpl.switch.js"          type="text/javascript" ></script>
        <script src="plugins/jquery.gdb.js"           type="text/envjs" ></script>
        <script src="plugins/jquery.gdb.rest.js"      type="text/envjs" ></script>
        <script src="plugins/creole.js"               type="text/javascript" ></script>
        
    
        <!--
        /** - app/configs - */
        -->
        <script src="./app/configs/config.js"          type="text/javascript" ></script>
        <script src="./app/configs/environments.js"    type="text/javascript" ></script>
        <script src="./app/configs/logging.js"         type="text/javascript" ></script>
        <script src="./app/configs/filters.js"         type="text/javascript" ></script>
        <script src="./app/configs/routes.js"          type="text/javascript" ></script>
        <script src="./app/configs/index.js"           type="text/javascript" ></script>
    
        <!-- 
        /** 
         *  models - views - services - controllers 
         *  none required for use as pure rest json db  
         */ 
         -->
        <script src="./app/views/site.js"              type="text/javascript" ></script>
        <script src="./app/views/mapreduce.js"         type="text/javascript" ></script>
        <script src="./app/services/site.js"           type="text/envjs" ></script>
        <script src="./app/services/manage.js"         type="text/envjs" ></script>
        <script src="./app/services/mapreduce.js"      type="text/envjs" ></script>
        
        <!-- 
        /** 
         *  finally boot the app 
         */ -->
        <script src="./app/boot/server.js"             type="text/envjs" ></script> 
        
    </head>
    <body>
        <h1>BigTable - JS</h1>
        
        <div id='results_client' class="span-24">
            <div style='text-align:center;width:100%;height:100%'>
                <img src='images/ajax-loader.gif'/>
                <br/>
                ...<span id='status'>loading</span>...
            </div>
        </div>
    </body>

</html>
